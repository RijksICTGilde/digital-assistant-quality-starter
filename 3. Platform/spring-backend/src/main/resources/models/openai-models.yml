# GreenPT-compatible model definitions for Embabel
# Overrides the default OpenAI models since we use GreenPT (EU-hosted, privacy-focused)

models:
  - name: "llama70b"
    model_id: "llama-3.3-70b-instruct"
    display_name: "Llama 3.3 70B Instruct (GreenPT)"
    knowledge_cutoff_date: "2024-12-01"
    max_tokens: 2000
    temperature: 0.3
    pricing_model:
      usd_per1m_input_tokens: 0.0
      usd_per1m_output_tokens: 0.0

embedding_models:
  - name: "green_embedding"
    model_id: "green-embedding"
    display_name: "GreenPT Embedding"
    dimensions: 2560
    pricing_model:
      usd_per1m_tokens: 0.0
